         id="flowPara3024" /><flowPara
         id="flowPara3026">An einem frühen Morgen, lange vor Hahnenschrei </flowPara><flowPara
         id="flowPara3028">Wurde ich geweckt durch ein Pfeifen und ging zum Fenster. </flowPara><flowPara
         id="flowPara3030">Auf meinem Kirschbaum - Dämmerung füllte den Garten - </flowPara><flowPara
         id="flowPara3032">Saß ein junger Mann mit geflickter Hose </flowPara><flowPara
         id="flowPara3034">Und pflückte lustig meine Kirschen. Mich sehend </flowPara><flowPara
         id="flowPara3036">Nickte er mir zu, mit beiden Händen </flowPara><flowPara
         id="flowPara3038">Holte er die Kirschen von den Zweigen in seine Taschen. </flowPara><flowPara
         id="flowPara3040">Noch eine ganze Zeitlang, als ich wieder in meiner Bettstatt lag </flowPara><flowPara
         id="flowPara3042">Hörte ich ihn sein lustiges kleines Lied pfeifen.</flowPara><flowPara
         id="flowPara3050">     — Der Kirschdieb.  Bertolt Brecht </flowPara></flowRoot>  </g>
